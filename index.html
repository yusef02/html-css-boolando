<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolando</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"

    />

    <!-- HEADER PAGE -->
    <header class="hdrpage">
      <div class="container">

          <ul>
            <li><a href="#">Donna</a></li>

            <li><a href="#">Bambini</a></li>
          </ul>
        </div>
        <img class="logo" src="./img/boolean-logo.png" alt="Booleando-logo" />
        <div class="hdr--links">
          <i class="fa-regular fa-user"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT SHOP -->
    <main>
      <div class="container">
        <div class="article">articolo1</div>
        <div class="article">articolo2</div>
        <div class="article">articolo3</div>
        <div class="article">articolo4</div>
        <div class="article">articolo5</div>
        <div class="article">articolo6</div>
      </div>

    <!-- FOOTER INFO CONTACTS SOCIALS -->
    <footer class="ftrpage">
      <div class="container">
        <div class="ftr--info">informativa</div>
        <div class="ftr--socials">socials</div>
      </div>
    </footer>
  </body>
</html>
